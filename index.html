<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>เกมคณิตศาสตร์ ม.4-6</title>
  <style>
    body {
      font-family: 'Sarabun', sans-serif;
      background: #e8f5e9;
      margin: 0;
      padding: 20px;
      color: #2e7d32;
    }
    .container {
      background: #ffffff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 800px;
      margin: auto;
    }
    h1, h2, h3 {
      text-align: center;
      color: #1b5e20;
    }
    .question {
      margin: 20px 0;
    }
    .choices button {
      display: block;
      width: 100%;
      margin: 5px 0;
      padding: 10px;
      background: #c8e6c9;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    .choices button:hover {
      background: #a5d6a7;
    }
    footer {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
      color: #4caf50;
    }
    .player-info {
      margin: 20px 0;
      background: #f1f8e9;
      padding: 10px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>เกมคณิตศาสตร์ ม.4-6</h1>
  <div id="player-form">
    <h3>กรุณาไป้ข้มูลเล่น</h3>
    ชื่อ-นามสกุล: <input type="text" id="name"><br>
    ชั้น: <input type="text" id="class"><br>
    เลขที่: <input type="text" id="number"><br><br>
    <button onclick="startGame()">เริ่มเกม</button>
  </div>

  <div id="game" style="display:none;">
    <div class="player-info" id="player-info"></div>
    <div id="question"></div>
    <div class="choices" id="choices"></div>
    <div id="timer"></div>
  </div>

  <div id="result" style="display:none;"></div>

  <footer>
    เกมคณิตศาสตร์ โดย สร้างโดย AI อาจารย์ และพัฒนาคร บรรณ์
  </footer>
</div>

<script>
let questions = [
    {question: "สมการ x² - 5x + 6 = 0 มีรากคือข้อใด", choices: ["x=2 หรือ 3", "x=1 หรือ 6", "x=5 หรือ 1", "x=3 หรือ 4"], answer: "x=2 หรือ 3"},
    {question: "f(x) = 2x + 3 เมื่อ x = 4 จะได้ค่าเท่าใด", choices: ["11", "8", "7", "10"], answer: "11"},
    {question: "ผลบวกลำดับเลขคณิต 2, 5, 8, ..., 29 คือ", choices: ["155", "150", "145", "160"], answer: "155"},
    {question: "พจน์ที่ 5 ของลำดับเรขาคณิต 3,6,12,...", choices: ["48", "24", "96", "36"], answer: "48"},
    {question: "เวกเตอร์ u=(3,4) และ v=(1,2) u+v เท่าใด", choices: ["(4,6)", "(2,6)", "(5,6)", "(3,5)"], answer: "(4,6)"},
    {question: "เมทริกซ์ [[1,2],[3,4]] x [[2,0],[1,2]]", choices: ["[[4,4],[10,8]]", "[[5,4],[9,8]]", "[[4,5],[10,8]]", "[[5,5],[9,9]]"], answer: "[[4,4],[10,8]]"},
    {question: "ด้านตรงข้ามุมฉากยาว 5,12 ด้านตรงมุมฉากเท่าได", choices: ["13", "14", "12", "15"], answer: "13"},
    {question: "(2+3i)(1-4i) เท่ากับข้อใด", choices: ["14-5i", "14+5i", "10-10i", "10+10i"], answer: "14-5i"},
    {question: "ภาพเป็นอัตราส่วนฐี่ฐานบาษต่อสูงคือ 2:3 ฐ้าฐานยาว 10 หน่วย สูงยาวกี่หน่วย", choices: ["15", "12", "18", "20"], answer: "15"},
    {question: "แก้ออสมการ 2x-5>7", choices: ["x>6", "x>5", "x>7", "x>4"], answer: "x>6"}
];

let currentQuestion = 0;
let score = 0;
let timer;
function startGame() {
  let name = document.getElementById('name').value;
  let className = document.getElementById('class').value;
  let number = document.getElementById('number').value;
  if (!name || !className || !number) {
    alert("กรุณากรุณาไป้ให้ครบถนนี้");
    return;
  }
  document.getElementById('player-form').style.display = 'none';
  document.getElementById('game').style.display = 'block';
  document.getElementById('player-info').innerText = `ชื่อ: ${name} | ชั้น: ${className} | เลขที่: ${number}`;
  showQuestion();
}
function showQuestion() {
  if (currentQuestion >= questions.length) {
    showResult();
    return;
  }
  document.getElementById('question').innerText = questions[currentQuestion].question;
  let choiceHTML = '';
  for (let choice of questions[currentQuestion].choices) {
    choiceHTML += `<button onclick="checkAnswer('${choice}')">${choice}</button>`;
  }
  document.getElementById('choices').innerHTML = choiceHTML;
  startTimer();
}
function checkAnswer(selected) {
  clearTimeout(timer);
  if (selected === questions[currentQuestion].answer) score++;
  else score--;
  currentQuestion++;
  showQuestion();
}
function startTimer() {
  let timeLeft = 60;
  document.getElementById('timer').innerText = `เวลาที่เหลือ: ${timeLeft}`;
  timer = setInterval(() => {
    timeLeft--;
    document.getElementById('timer').innerText = `เวลาที่เหลือ: ${timeLeft}`;
    if (timeLeft <= 0) {
      clearInterval(timer);
      currentQuestion++;
      showQuestion();
    }
  }, 1000);
}
function showResult() {
  document.getElementById('game').style.display = 'none';
  document.getElementById('result').style.display = 'block';
  document.getElementById('result').innerHTML = `<h2>คะแนนรวม: ${score}</h2><h3>เฉลย</h3>`;
  for (let q of questions) {
    document.getElementById('result').innerHTML += `<p>${q.question} <br><strong>ตอบที่ถูกต้อง: ${q.answer}</strong></p>`;
  }
}
</script>

</body>
</html>
