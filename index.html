  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const video = document.getElementById('video');
    const channels = document.querySelectorAll('.channel');
    const logo = document.getElementById('channel-logo');
    let hls;

    function playChannel(src, logoUrl) {
      if (hls) hls.destroy();

      if (Hls.isSupported()) {
        hls = new Hls();
        hls.loadSource(src);
        hls.attachMedia(video);
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = src;
      } else {
        alert("‡πÄ‡∏ö‡∏£‡∏≤‡∏ß‡πå‡πÄ‡∏ã‡∏≠‡∏£‡πå‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì‡πÑ‡∏°‡πà‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö HLS");
      }

      logo.src = logoUrl;
    }

    channels.forEach(channel => {
      channel.addEventListener('click', () => {
        const src = channel.getAttribute('data-src');
        const logoUrl = channel.getAttribute('data-logo');
        playChannel(src, logoUrl);
      });
    });

    // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô‡πÄ‡∏•‡πà‡∏ô‡∏ä‡πà‡∏≠‡∏á‡πÅ‡∏£‡∏Å
