<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>เกมคณิตศาสตร์ ม.4-6</title>
  <style>
    body {
      font-family: 'Sarabun', sans-serif;
      background: #e8f5e9;
      margin: 0;
      padding: 20px;
      color: #2e7d32;
    }
    .container {
      background: #ffffff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 800px;
      margin: auto;
    }
    h1, h2, h3 {
      text-align: center;
      color: #1b5e20;
    }
    .question {
      margin: 20px 0;
    }
    .choices button {
      display: block;
      width: 100%;
      margin: 5px 0;
      padding: 10px;
      background: #c8e6c9;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    .choices button:hover {
      background: #a5d6a7;
    }
    footer {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
      color: #4caf50;
    }
    .player-info {
      margin: 20px 0;
      background: #f1f8e9;
      padding: 10px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>เกมคณิตศาสตร์ ม.4-6</h1>
  <div id="player-form">
    <h3>กรุณาใส่ข้อมูลผู้เล่น</h3>
    ชื่อ-นามสกุล: <input type="text" id="name"><br>
    ชั้น: <input type="text" id="class"><br>
    เลขที่: <input type="text" id="number"><br><br>
    <button onclick="startGame()">เริ่มเกม</button>
  </div>

  <div id="game" style="display:none;">
    <div class="player-info" id="player-info"></div>
    <div id="question"></div>
    <div class="choices" id="choices"></div>
    <div id="timer"></div>
  </div>

  <div id="result" style="display:none;"></div>

  <footer>
    เกมคณิตศาสตร์ โดย สร้างโดย AI และครูบี จามจุรี  ศรีกันทะ
  </footer>
</div>

<script>
let questions = [
  {
    question: "จากสูตรนี้ <br><img src='images/trig_identity.png' width='250'><br>ค่า sin²θ + cos²θ เท่ากับเท่าไหร่?",
    choices: ["0", "1", "2", "ไม่สามารถหาค่าได้"],
    answer: 1
  },
  {
    question: "ดูกราฟนี้ <br><img src='images/graph_sin.png' width='250'><br>จุดสูงสุดของกราฟ sin(x) คือเท่าไหร่?",
    choices: ["0", "1", "-1", "ไม่แน่ใจ"],
    answer: 1
  },
  {
    question: "จากแผนภาพนี้ <br><img src='images/vector_direction.png' width='250'><br>เวกเตอร์มีทิศทางไปในควอดรันต์ใด?",
    choices: ["ควอดรันต์ที่ 1", "ควอดรันต์ที่ 2", "ควอดรันต์ที่ 3", "ควอดรันต์ที่ 4"],
    answer: 0
  },
  {
    question: "จากสูตรนี้ <br><img src='images/derivative_rule.png' width='250'><br>อนุพันธ์ของ x² คือข้อใด?",
    choices: ["x", "2x", "x²", "2x²"],
    answer: 1
  },
  {
    question: "ในภาพนี้ <br><img src='images/probability_tree.png' width='250'><br>ความน่าจะเป็นที่จะได้เหรียญหัวทั้งหมดคือเท่าไหร่?",
    choices: ["1/2", "1/4", "1/8", "1/16"],
    answer: 1
  }
];


let currentQuestion = 0;
let score = 0;
let timer;
function startGame() {
  let name = document.getElementById('name').value;
  let className = document.getElementById('class').value;
  let number = document.getElementById('number').value;
  if (!name || !className || !number) {
    alert("กรุณาใส่คำตอบให้ครบ");
    return;
  }
  document.getElementById('player-form').style.display = 'none';
  document.getElementById('game').style.display = 'block';
  document.getElementById('player-info').innerText = `ชื่อ: ${name} | ชั้น: ${className} | เลขที่: ${number}`;
  showQuestion();
}
function showQuestion() {
  if (currentQuestion >= questions.length) {
    showResult();
    return;
  }
  document.getElementById('question').innerText = questions[currentQuestion].question;
  let choiceHTML = '';
  for (let choice of questions[currentQuestion].choices) {
    choiceHTML += `<button onclick="checkAnswer('${choice}')">${choice}</button>`;
  }
  document.getElementById('choices').innerHTML = choiceHTML;
  startTimer();
}
function checkAnswer(selected) {
  clearTimeout(timer);
  if (selected === questions[currentQuestion].answer) score++;
  else score--;
  currentQuestion++;
  showQuestion();
}
function startTimer() {
  let timeLeft = 60;
  document.getElementById('timer').innerText = `เวลาที่เหลือ: ${timeLeft}`;
  timer = setInterval(() => {
    timeLeft--;
    document.getElementById('timer').innerText = `เวลาที่เหลือ: ${timeLeft}`;
    if (timeLeft <= 0) {
      clearInterval(timer);
      currentQuestion++;
      showQuestion();
    }
  }, 1000);
}
function showResult() {
  document.getElementById('game').style.display = 'none';
  document.getElementById('result').style.display = 'block';
  document.getElementById('result').innerHTML = `<h2>คะแนนรวม: ${score}</h2><h3>เฉลย</h3>`;
  for (let q of questions) {
    document.getElementById('result').innerHTML += `<p>${q.question} <br><strong>คำตอบที่ถูกต้อง: ${q.answer}</strong></p>`;
  }
}
</script>

</body>
</html>
